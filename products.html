<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИКС М - Товары</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Оптимизация производительности */
        .product-card {
            will-change: transform;
            transform: translateZ(0);
        }

        .product-image {
            will-change: transform;
        }

        .cart-button {
            will-change: transform;
        }

        /* Отключение анимаций на мобильных для лучшей производительности */
        @media (max-width: 768px) {
            .product-card:hover {
                transform: none !important;
            }
            
            .product-image:hover {
                transform: none !important;
            }
            
            .cart-button:hover {
                transform: none !important;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
        .header {
                height: auto;
                padding: 8px 15px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 15px;
            }

            .logo-text-mix {
                font-size: 24px;
            }

            .logo-text-m {
                font-size: 36px;
            }

            .helmet-container svg {
                width: 40px;
                height: 30px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 15px;
                order: 2;
                height: auto;
            }

            .logo {
                order: 1;
                flex: 0;
                justify-content: flex-start;
            }

            .main-content {
                padding: 15px 8px;
            }

            .search-container {
                flex-direction: row;
                gap: 8px;
                padding: 8px 12px;
                margin-bottom: 12px;
                align-items: center;
                width: 100%;
            }

            .search-input {
                flex: 1;
                padding: 8px 12px;
                font-size: 14px;
            }

            .menu-button, .cart-button {
                width: 40px !important;
                height: 40px !important;
                min-width: 40px !important;
                border-radius: 50% !important;
                flex-shrink: 0;
            }

            .search-bar {
                flex: 1 1 100%;
                padding: 0 12px;
                border-radius: 20px;
                min-width: 0;
                height: 40px;
                width: 100%;
            }

            .search-bar input {
                padding: 8px;
                font-size: 14px;
            }

            .products-grid {
                gap: 8px;
                padding: 8px;
                margin-bottom: 70px;
                display: grid;
                grid-template-columns: 1fr;
                width: 100%;
            }

            .product-card {
                width: 100%;
                border-radius: 12px;
                min-height: 320px;
                max-width: 100%;
            }

            .product-image {
                height: 180px;
                border-radius: 10px 10px 0 0;
            }

            .product-content {
                padding: 8px;
            }

            .product-title {
                font-size: 11px;
                min-height: 22px;
                line-height: 1.15;
            }

            .product-status {
                font-size: 13px;
            }

            .product-footer {
                padding: 8px;
                flex-direction: row;
                gap: 6px;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                width: 100%;
            }

            .buttons-container {
                flex-direction: row;
                gap: 6px;
                justify-content: space-between;
                align-items: center;
            }

            .quantity-controls {
                justify-content: flex-start;
                gap: 4px;
            }

            .quantity-btn {
                width: 14px;
                height: 14px;
                font-size: 9px;
            }

            .quantity-input {
                width: 14px;
                font-size: 9px;
            }

            .add-to-cart-button, .order-button {
                padding: 5px 12px;
                font-size: 10px;
                border-radius: 12px;
                min-width: 120px;
                width: auto;
                white-space: nowrap;
                flex: 0 1 auto;
                line-height: 1;
            }

            .footer {
                padding: 15px 8px;
            }

            .footer-left { font-size: 12px; }
            .footer-right { font-size: 11px; }
            .privacy-link { font-size: 11px; margin-left: 0; }
        }

        @media (max-width: 480px) and (min-resolution: 2dppx) {
            body { font-size: 10px !important; }
            .header {
                padding: 8px 12px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
            }

            .logo-text-mix { font-size: 18px; }
            .logo-text-m { font-size: 24px; }
            .helmet-container svg { width: 40px; height: 30px; } /* каска крупнее */

            .back-button { padding: 6px 12px; font-size: 12px; border-radius: 15px; order: 2; }
            .logo { order: 1; flex: 0; justify-content: flex-start; }

            .main-content { padding: 10px 6px; }

            .search-container { padding: 8px 6px; margin-bottom: 10px; gap: 2px; width: 100%; display: flex; align-items: center; }

            .menu-button, .cart-button {
                width: 31px !important;
                height: 31px !important;
                min-width: 31px !important;
                font-size: 8px !important;
                margin: 0 2px !important; /* минимальный зазор */
                border-radius: 9999px !important; /* скругление */
                padding: 0 6px !important;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 2px !important;
                background: #000;
                border: 2px solid #000 !important;
                flex-shrink: 0;
            }

            .search-bar { height: 31px; padding: 0 10px; flex: 1; width: 100%; }
            .search-bar input { font-size: 12px; }

            .products-grid { gap: 8px; padding: 8px 6px; grid-template-columns: 1fr; }
            .product-card { width: 100%; max-width: 100%; }

            /* ВИДИМОСТЬ КНОПОК В КАРТОЧКЕ */
            .product-footer { 
                padding: 8px; 
                gap: 6px; 
                flex-direction: column; 
                align-items: stretch; 
            }
            .buttons-container { 
                width: 100%; 
                display: flex; 
                gap: 6px; 
                flex-wrap: wrap; 
            }
            .add-to-cart-button, .order-button { 
                flex: 1 1 48%; 
                min-width: 0; 
                padding: 2px 6px; 
                font-size: 10px; 
                border-radius: 10px; 
            }
            .quantity-controls { 
                width: 100%; 
                justify-content: flex-start; 
                gap: 6px; 
                order: -1; 
            }
            .quantity-btn { width: 18px; height: 18px; font-size: 11px; }
            .quantity-input { width: 20px; font-size: 11px; }
        }

        /* Оптимизация для планшетов */
        @media (max-width: 1024px) and (min-width: 769px) {
            .main-content {
                padding: 30px 20px;
            }

            .product-card {
                width: calc(50% - 10px);
            }

            .product-image {
                height: 220px;
            }

            .product-title {
                font-size: 15px;
            }

            .product-status {
                font-size: 20px;
            }
        }

        }

            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            -webkit-text-stroke: 1px black;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            -webkit-text-stroke: 1px black;
        }

        .logo-m-container {
            position: relative;
            display: inline-block;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }

        .helmet-container {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid black;
        }

        .back-button i {
            transition: transform 0.3s ease;
        }

        .back-button::before {
            content: '';
            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: #4F8AFF;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .back-button:hover {
            color: white;
        }

        .back-button:hover::before {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #4F8AFF;
        }

        .back-button:hover i {
            transform: translateX(-4px);
        }

        .back-button:active {
            transform: scale(0.96);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 4px; /* ещё меньше зазор */
            margin-bottom: 40px;
            position: relative;
            width: 100%;
        }

        .menu-button {
            width: 50px !important;
            height: 50px !important;
            border-radius: 50% !important;
            background: #000 !important;
            color: #fff !important;
            border: 2px solid #000 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-button:hover {
            filter: brightness(1.2);
            transform: scale(1.08);
        }

        .menu-button:active {
            transform: scale(0.96);
        }

        .cart-button {
            width: 50px !important;
            height: 50px !important;
            border-radius: 50% !important;
            background: #000 !important;
            color: #fff !important;
            border: 2px solid #000 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .cart-button:hover {
            filter: brightness(1.2);
            transform: scale(1.08);
        }

        .cart-button:active {
            transform: scale(0.96);
        }

        .cart-count {
            position: absolute !important;
            top: -10px !important;
            right: -10px !important;
            background: #4F8AFF !important;
            color: white !important;
            width: 22px !important;
            height: 22px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 12px !important;
            font-weight: bold !important;
            z-index: 999999 !important;
            min-width: 22px !important;
            text-align: center !important;
            border: 2px solid white !important;
            box-shadow: 0 0 8px rgba(0, 102, 204, 0.6) !important;
            outline: none !important;
            overflow: visible !important;
            clip: none !important;
            visibility: visible !important;
            opacity: 1 !important;
            pointer-events: none !important;
        }

        .search-bar {
            flex: 1 1 auto;
            width: 100%;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 0 16px; /* чуть меньше внутренние поля */
            display: flex;
            align-items: center;
            height: 50px;
            min-width: 0; /* позволяет растянуться полностью */
        }

        .search-bar input {
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            outline: none;
            background: none;
        }

        .search-bar i {
            color: #666;
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin-bottom: 100px;
            width: 100%;
        }

        .product-card {
            background: black;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 2px solid #333;
            min-height: 360px;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            background: white;
            filter: brightness(0.8) contrast(1.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        /* Модальное окно для изображений */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .image-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .image-modal img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
        }

        .modal-info {
            padding: 20px;
            max-width: 600px;
        }

        .modal-info h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .modal-specs {
            color: #666;
            line-height: 1.6;
        }

        .modal-specs p {
            margin: 8px 0;
            font-size: 14px;
        }

        /* Мобильные стили для модального окна */
        @media (max-width: 480px) and (min-resolution: 2dppx) {
            .image-modal-content {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                transform: none !important;
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                max-height: 100vh !important;
                border-radius: 0 !important;
                overflow: hidden !important;
                display: flex !important;
                flex-direction: column !important;
            }

            .image-modal img {
                width: 100% !important;
                height: auto !important;
                max-height: 50vh !important;
                object-fit: contain !important;
                flex-shrink: 0 !important;
            }

            .modal-info {
                padding: 15px !important;
                max-width: 100% !important;
                flex: 1 !important;
                overflow-y: scroll !important;
                height: 50vh !important;
                background: white !important;
            }

            .modal-info h3 {
                font-size: 15px !important;
                margin-bottom: 10px !important;
            }

            .modal-specs p {
                font-size: 10px !important;
                margin: 3px 0 !important;
                line-height: 1.2 !important;
            }

            .image-modal-close {
                position: fixed !important;
                top: 15px !important;
                right: 20px !important;
                font-size: 30px !important;
                z-index: 1001 !important;
                background: rgba(0,0,0,0.7) !important;
                color: white !important;
                width: 40px !important;
                height: 40px !important;
                border-radius: 50% !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                cursor: pointer !important;
            }

            /* Кнопки на мобильных */
            .nav-button {
                font-size: 6px !important;
            }

            .back-button {
                font-size: 6px !important;
            }

            .menu-button, .cart-button {
                font-size: 6px !important;
            }

            .add-to-cart-button, .order-button {
                font-size: 6px !important;
            }
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
            background: none;
            border: none;
            padding: 0;
            outline: none;
        }

        .image-modal-close:hover {
            color: #4F8AFF;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.5); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        }

<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text-mix">микс</span>
            <div class="logo-m-container">

                    <svg width="40" height="30" viewBox="0 0 52 38" fill="none" xmlns="http://www.w3.org/2000/svg">

        <a href="index.html" class="back-button">
            <i class="material-icons">arrow_back</i>
            назад

    <main class="main-content">
        <div class="search-container">
            <button class="menu-button" id="filterButton">
                <i class="material-icons">menu</i>
            </button>
            <div class="search-bar">
                <input type="text" placeholder="ПОИСК" oninput="searchProducts(this.value)">
                <i class="material-icons">search</i>
            </div>
            <button class="cart-button" id="cartButton" onclick="window.location.href='cart.html'" style="width: 50px; height: 50px; border-radius: 50%; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                <div class="cart-icon-container">
                    <i class="material-icons cart-icon top">shopping_cart</i>
                    <i class="material-icons cart-icon bottom">shopping_cart</i>
                </div>
                <span class="cart-count" id="cartCount">0</span>
            </button>
            <div class="filter-menu" id="filterMenu">
                <div class="filter-option" onclick="filterProducts('all')">Все</div>
                <div class="filter-option" onclick="filterProducts('Крупногабаритные')">Крупногабаритные</div>
                <div class="filter-option" onclick="filterProducts('Стандартные')">Стандартные</div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div>© 2025 МИКС М. Все права защищены.</div>
            </div>
            <div class="footer-right">
                <a href="privacy.html" class="privacy-link">политика конфиденциальности</a>
            </div>
        </div>
    </footer>

    <script>
        const products = [
            { name: 'Блок тяжелой горизонтальной ленточной резки панелей MJ3791B x 450', status: 'В наличии', category: 'Крупногабаритные', image: './assets/images/products/product1.jpg', id: 1 },
            { name: 'Блок высокочастотного прессования панелей XLHYT-2500-FW', status: 'Под заказ', category: 'Крупногабаритные', image: './assets/images/products/product2.jpg', id: 2 },
            { name: 'Пятиосевой блок рабочего центра обработки панелей XLH-WZ2-4B', status: 'В наличии', category: 'Стандартные', image: './assets/images/products/product3.jpg', id: 3 },
            { name: 'Блок полировки панелей XLH1300-P8', status: 'Под заказ', category: 'Стандартные', image: './assets/images/products/product4.jpg', id: 4 },
            { name: 'Блок резки панелей / двухножевая гильотина D-4000', status: 'В наличии', category: 'Стандартные', image: './assets/images/products/product5.jpg', id: 5 }
        ];

        const productSpecs = {
            1: [
                'Макс. рабочий размер: 400×300 мм',
                'Расстояние до пильного диска: 3~200 мм',
                'Ширина конвейерной ленты: 385 мм',
                'Диаметр пильного колеса: 711 мм',
                'Скорость подачи: 0~18 м/мин',
                'Мощность двигателя пилы: 18.5 кВт',
                'Давление гидравлики: 55 кг/см²',
                'Диаметр трубы для пыли: 102 мм × 2',
                'Размер ленты (ширина × толщина): 4572×40×0.9 мм',
                'Толщина пропила: 1.4~1.6 мм',
                'Габариты (Д×Ш×В): 3000×2250×2000 мм',
                'Вес нетто: 1650 кг'
            ],
            2: [
                'Рабочая поверхность (мм): 2500 × 1250',
                'Верхнее давление (Т): 250',
                'Макс. толщина детали (мм): 500',
                'Макс. расстояние между столами (мм): 500',
                'Мощность ВЧ-генератора (кВт): 50',
                'Габариты (мм): 8700(Д) × 2323(Ш) × 4176(В)',
                'Вес (т): 12,5'
            ],
            3: [
                'Размер рабочей поверхности: 1500 × 400–650 мм',
                'Область обработки: 1500 × 1200 × 300 мм, двусторонняя',
                'Макс. толщина заготовки: 22 мм',
                'Мощность вакуумного насоса: 7,5 кВт',
                'Количество вакуумных присосок: 16 × Ø80 мм, 16 × Ø120 мм',
                'Рабочее давление: 0,6–0,8 МПа',
                'Общая мощность: 26 кВт',
                'Габариты (Д × Ш × В): 5250 × 1750 × 2630 мм',
                'Вес: 3000 кг'
            ],
            4: [
                'Максимальная длина реза: 2800 мм',
                'Максимальное расстояние между прижимами: 100 мм',
                'Ширина реза: 30–460 мм',
                'Толщина реза: 50 мм (фанера/материал)',
                'Общая мощность: 9,5 кВт',
                'Габариты: 5000×1760×1900 мм',
                'Вес: 7200 кг'
            ],
            5: [
                'Рабочая ширина: 1300 мм',
                'Минимальная рабочая длина: 500 мм',
                'Рабочая толщина: 2–150 мм',
                'Диаметр вала: 300 мм',
                'Скорость полировочного вала: частотное управление',
                'Скорость подачи: 2.5–12.5 м/мин',
                'Суммарная мощность моторов: 22.27 кВт',
                'Габариты: 4400×2100×2100 мм',
                'Масса: 5800 кг',
                'Мощность мотора диска: 1.5 кВт ×1',
                'Диск, первый трек 6, второй трек 5',
                'Мощность горизонтального мотора вала: 1.5 кВт ×2',
                'Горизонтальные валы, первый 5, второй 4',
                'Мощность мотора спирального вала: 3 кВт ×4',
                'Мотор подъёма: 0.37 кВт ×4',
                'Мотор подъёма стола: 0.55 кВт',
                'Мотор конвейера: 3 кВт',
                'Мотор качания: 0.37 кВт ×2'
            ]
        };

        function formatStatus(status) {
            return status;
        }

        function renderProducts(filteredProducts) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                console.log('Loading image:', product.image);
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="console.error('Failed to load image:', this.src)">
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-status">${formatStatus(product.status)}</p>
                    </div>
                    <div class="product-footer">
                        <span class="category-badge">${product.category}</span>
                        <div class="buttons-container">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="event.stopPropagation(); updateQuantity('${product.name}', -1)">-</button>
                                <input type="number" class="quantity-input" id="quantity-${product.name.replace(/\s+/g, '-')}" value="0" min="0" max="99" onchange="validateQuantity(this)">
                                <button class="quantity-btn" onclick="event.stopPropagation(); updateQuantity('${product.name}', 1)">+</button>
                            </div>
                            <button class="add-to-cart-button" onclick="event.stopPropagation(); addToCart('${product.name}', '${product.status}', '${product.category}')">
                                в корзину
                            </button>
                            <button class="order-button" onclick="event.stopPropagation(); window.location.href='order.html?product=${encodeURIComponent(product.name)}&status=${encodeURIComponent(product.status)}'">
                                заказать
                            </button>
                        </div>
                    </div>
                `;
                // Клик по всей карточке открывает модалку с изображением и названием
                card.addEventListener('click', () => openProductModal(product));
                grid.appendChild(card);
            });
        }

        function searchProducts(query) {
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase())
            );
            renderProducts(filtered);
        }

        function filterProducts(category) {
            const filtered = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            renderProducts(filtered);
            document.getElementById('filterMenu').style.display = 'none';
        }

        // Логика для фильтра
        const filterButton = document.getElementById('filterButton');
        const filterMenu = document.getElementById('filterMenu');

        // Обработчик клика по кнопке фильтра
        filterButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Предотвращаем всплытие события
            filterMenu.style.display = filterMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Обработчик клика по опциям фильтра
        filterMenu.addEventListener('click', (event) => {
            event.stopPropagation(); // Предотвращаем всплытие события
        });

        // Закрывать фильтр при клике в любом месте страницы
        document.addEventListener('click', () => {
            filterMenu.style.display = 'none';
        });

        // Функции для работы с корзиной
        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getCart();
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cartCount');
            console.log('Cart items:', cart);
            console.log('Total quantity:', totalQuantity);
            console.log('Cart count element:', cartCount);
            
            if (totalQuantity > 0) {
                cartCount.textContent = totalQuantity;
                cartCount.style.display = 'flex';
                cartCount.style.alignItems = 'center';
                cartCount.style.justifyContent = 'center';
                cartCount.style.visibility = 'visible';
                cartCount.style.opacity = '1';
                cartCount.style.background = '#4F8AFF';
                console.log('Cart count shown:', totalQuantity);
            } else {
                // НЕ скрываем кружок, оставляем его видимым
                cartCount.textContent = '0';
                cartCount.style.display = 'flex';
                cartCount.style.visibility = 'visible';
                cartCount.style.opacity = '1';
                cartCount.style.background = '#4F8AFF';
                console.log('Cart count visible with 0');
            }
        }

        function validateQuantity(input) {
            let value = parseInt(input.value);
            if (isNaN(value) || value < 0) value = 0;
            if (value > 99) value = 99;
            input.value = value;
        }

        function updateQuantity(productName, delta) {
            const inputId = `quantity-${productName.replace(/\s+/g, '-')}`;
            const input = document.getElementById(inputId);
            let value = parseInt(input.value) + delta;
            if (value < 0) value = 0;
            if (value > 99) value = 99;
            input.value = value;
        }

        function addToCart(name, status, category) {
            const inputId = `quantity-${name.replace(/\s+/g, '-')}`;
            const input = document.getElementById(inputId);
            const quantity = parseInt(input.value);
            
            if (quantity === 0) {
                alert('Пожалуйста, укажите количество товара больше 0');
                return;
            }
            
            const cart = getCart();
            cart.push({ 
                name, 
                status, 
                category,
                quantity
            });
            saveCart(cart);

            // Сброс количества на 0
            input.value = 0;

            // Анимация кнопки корзины
            const cartButton = document.getElementById('cartButton');
            cartButton.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartButton.style.transform = 'scale(1)';
            }, 200);
        }

        // Функции для модального окна изображений
        function openProductModal(product) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalSpecs = document.getElementById('modalSpecs');
            
            modalImage.src = product.image;
            modalImage.alt = product.name;
            modalTitle.textContent = product.name;
            
            // Получаем характеристики по ID товара
            const specs = productSpecs[product.id] || ['Характеристики не указаны'];
            modalSpecs.innerHTML = specs.map(spec => `<p>${spec}</p>`).join('');
            
            modal.style.display = 'block';
            
            // Блокируем прокрутку страницы
            document.body.style.overflow = 'hidden';
        }

        function openImageModal(imageSrc, imageAlt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = imageAlt;
            modal.style.display = 'block';
            
            // Блокируем прокрутку страницы
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Восстанавливаем прокрутку страницы
            document.body.style.overflow = 'auto';
        }

        // Закрытие модального окна при клике вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeImageModal();
            }
        }

        // Закрытие модального окна по клавише Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });

        // Инициализация при загрузке страницы
        window.onload = () => {
            renderProducts(products);
            updateCartCount();
        };
    </script>

    <!-- Модальное окно для изображений -->
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
        <div class="image-modal-content">
            <img id="modalImage" src="" alt="">
            <div id="modalInfo" class="modal-info">
                <h3 id="modalTitle"></h3>
                <div id="modalSpecs" class="modal-specs"></div>
            </div>
        </div>
    </div>
</body>
